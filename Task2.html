<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; font-size: 36px; background-color: lightyellow;">Welcome to Inline CSS Styling!</h1>
    
    <p style="color: green; font-size: 20px; background-color: lightgrey;">

    </p>
    
    <p style="color: red; font-size: 18px; background-color: lightpink;">
        Inline CSS allows you to style individual elements directly within the HTML.
    </p>
    
    <p style="color: purple; font-size: 22px; background-color: lightblue;">
        Experiment with different styles to see how they affect the look of your web content.
    </p>
